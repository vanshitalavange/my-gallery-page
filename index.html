<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="page">
        <div class="page__profile">
            <img src="images/profilePhoto.png" class="person__photo"/>
             <div class="person__name">Rodney Cotton</div>
             <div class="person__location">Helsinki, Finland</div>
        </div>
        <div class="page__stats">
            <div class="person__posts">
                <div class="posts number">100</div>
                <div class="posts text">Posts</div>
            </div>
            <div class="person__followers">
                <div class="posts number">2,242</div>
                <div class="posts text">Follower</div>
            </div>
            <div class="person__following">
                <div class="posts number">1,432</div>
                <div class="posts text">Following</div>
            </div>
        </div>
        <div class="page__images">
            <div class="row-container-one">
                <img src="images/photo1.png" class="photo1"/>
                <img src="images/photo2.png" class="photo2"/>
            </div>
            <div class="row-container-two">
                <div class="sub-element-one">
                    <img src="images/photo3.png" class="photo3"/>
                    <div class="photo5-photo6-container">
                    <img src="images/photo6.png" class="photo6"/>
                    <img src="images/photo5.png" class="photo5"/>
                    </div>
                    </div>
                    <img src="images/photo_4.png" class="sub-element-two">
                </div>

                </div>
                <div class="page__footer">
                    created by 
                    <a href="https://github.com/vanshitalavange">vanshitalavange</a> - devChallenges.io
                </div>
            </div>
        

</body>
</html>
